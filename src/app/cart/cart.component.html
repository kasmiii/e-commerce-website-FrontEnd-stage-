<div class="container">
    <div class="col-md-12">
        <div class="row">
                <div class="col-md-4 order-md-2 mb-4">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                          <span class="text-muted">Your cart</span>
                          <span class="badge badge-secondary badge-pill">{{nbre_commandes}}</span>
                        </h4>
                        <ul class="list-group mb-3">
                          <li class="list-group-item d-flex justify-content-between bg-light">
                            <div class="text-success">
                              <h6 class="my-0">Promo code</h6>
                              <small>TDred87</small>
                            </div>
                            <span class="text-success">-MAD{{totalPromotion}}</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between">
                            <span>Total (MAD)</span>
                            <strong>MAD({{total}})</strong>
                          </li>
                        </ul>
                  
                        <form class="card p-2">
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="Promo code">
                            <div class="input-group-append">
                              <button [routerLink]="[ '/payement',idUser ]" class="btn btn-danger nav-link-edit">Acheter({{commands.length}})</button>
                            </div>
                          </div>
                        </form>
                </div> 
        <div *ngFor="let command of commands" class="col-md-8 order-md-1 uk-align-right">

            <div class="card text-white bg-primary mb-3" style="max-width: 100rem;">
                    <div class="card-body">
                            
                    <h5 class="card-title">
                            <div class="p-3 mb-2 text-white">Commande</div>
                    </h5>
                    <div class="card-img">
                        <img class="img" [src]="command.locationprod">
                    </div>
                    <div class="row">
                            <p class="text-black-50 card-text">{{command.descriptionProd}}</p>
                            <h1 class="text-black-50">MAD{{command.prix}}</h1>
                            <button class="btn btn-danger">Annuler</button>
                    </div>
                    
                    </div>
            </div>
            
        </div>

</div>
    </div>
</div>
